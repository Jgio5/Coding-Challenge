<!DOCTYPE html>
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

            <button>Penota</button>

        </nav>

        <main>

            <span class="charge-1"></span>

          <div class="account">
            <input type ="checkbox">

          </div>

          <div class="account">
            <input type ="checkbox">
            <span class= "account-name">Monopattino Fede154</span>
            <p class= "street"> Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>

        </main>
    </div>
  </body>
</html>
